<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>í•œê¸€ ë”°ë¼ì“°ê¸°</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 5px;
    }

    canvas {
      border: 1px solid #ccc;
      margin-top: 15px;
      touch-action: none;
    }

    /* ê²°ê³¼ í•œ ì¤„ë¡œë§Œ ë‚˜ì˜¤ê²Œ */
    #result {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px;
      white-space: nowrap;
    }

    #result img {
      width: 120px;
      flex-shrink: 0;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

<!-- 1ï¸âƒ£ ì‹œì‘ í™”ë©´ -->
<div id="start">
  <h2>í•œê¸€ ë”°ë¼ì“°ê¸°</h2>
  <input id="wordInput" placeholder="ì˜ˆ: ì‚¬ë‘" />
  <br />
  <button onclick="start()">ì‹œì‘</button>
</div>

<!-- 2ï¸âƒ£ ë”°ë¼ì“°ê¸° í™”ë©´ -->
<div id="write" style="display:none;">
  <h2 id="progress"></h2>
  <canvas id="canvas" width="300" height="300"></canvas>
  <br />
  <button id="nextBtn" onclick="nextChar()">ë‹¤ìŒ ê¸€ì</button>
</div>

<!-- 3ï¸âƒ£ ê²°ê³¼ í™”ë©´ -->
<div id="resultScreen" style="display:none;">
  <h2>ë‚´ê°€ ì“´ ê¸€ì</h2>
  <div id="result"></div>
</div>

<script>
let chars = [];
let index = 0;
let paths = [];
let drawings = [];

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const nextBtn = document.getElementById("nextBtn");

let drawing = false;
let currentPath = [];

function start() {
  const word = document.getElementById("wordInput").value.trim();
  if (!word) return alert("ë‹¨ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”");

  chars = word.split("");
  index = 0;
  drawings = [];
  paths = [];

  document.getElementById("start").style.display = "none";
  document.getElementById("write").style.display = "block";

  drawGuide();
  updateButton();
}

function drawGuide() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // ğŸ”² ë§¤ìš° êµµì€ ê°€ì´ë“œ ê¸€ì”¨
  ctx.font = "900 220px Apple SD Gothic Neo";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";

  ctx.lineWidth = 12;
  ctx.strokeStyle = "#ddd";
  ctx.strokeText(chars[index], canvas.width / 2, canvas.height / 2);

  ctx.fillStyle = "#eee";
  ctx.fillText(chars[index], canvas.width / 2, canvas.height / 2);

  document.getElementById("progress").innerText =
    `${index + 1} / ${chars.length}`;
}

function updateButton() {
  nextBtn.innerText =
    index === chars.length - 1 ? "ì™„ë£Œ" : "ë‹¤ìŒ ê¸€ì";
}

// âœï¸ í„°ì¹˜ ì´ë²¤íŠ¸
canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  drawing = true;
  currentPath = [];

  const t = e.touches[0];
  const x = t.clientX - canvas.offsetLeft;
  const y = t.clientY - canvas.offsetTop;

  ctx.beginPath();
  ctx.moveTo(x, y);
  currentPath.push({ x, y });
});

canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  if (!drawing) return;

  const t = e.touches[0];
  const x = t.clientX - canvas.offsetLeft;
  const y = t.clientY - canvas.offsetTop;

  ctx.strokeStyle = "#000";
  ctx.lineWidth = 6;
  ctx.lineCap = "round";
  ctx.lineTo(x, y);
  ctx.stroke();

  currentPath.push({ x, y });
});

canvas.addEventListener("touchend", () => {
  drawing = false;
  if (currentPath.length) paths.push(currentPath);
});

// ğŸ‘‰ ë‹¤ìŒ / ì™„ë£Œ
function nextChar() {
  saveHandwriting();

  if (index < chars.length - 1) {
    index++;
    paths = [];
    drawGuide();
    updateButton();
  } else {
    showResult();
  }
}

// âœï¸ ì†ê¸€ì”¨ë§Œ ì €ì¥
function saveHandwriting() {
  const temp = document.createElement("canvas");
  temp.width = canvas.width;
  temp.height = canvas.height;
  const tctx = temp.getContext("2d");

  tctx.strokeStyle = "#000";
  tctx.lineWidth = 6;
  tctx.lineCap = "round";

  paths.forEach(p => {
    tctx.beginPath();
    tctx.moveTo(p[0].x, p[0].y);
    p.forEach(pt => tctx.lineTo(pt.x, pt.y));
    tctx.stroke();
  });

  drawings.push(temp);
}

// ğŸ–¼ï¸ ê²°ê³¼ í•©ì¹˜ê¸°
function showResult() {
  document.getElementById("write").style.display = "none";
  document.getElementById("resultScreen").style.display = "block";

  const totalWidth = drawings.length * canvas.width;
  const merged = document.createElement("canvas");
  merged.width = totalWidth;
  merged.height = canvas.height;

  const mctx = merged.getContext("2d");
  drawings.forEach((c, i) => {
    mctx.drawImage(c, i * canvas.width, 0);
  });

  const img = document.createElement("img");
  img.src = merged.toDataURL();

  // ğŸ“ í™”ë©´ í­ì— ë§ê²Œ ì‹œê°ì  ì¶•ì†Œ
  const scale = window.innerWidth / totalWidth;
  img.style.transform = `scale(${scale < 1 ? scale : 1})`;

  const wrapper = document.getElementById("resultWrapper");
  wrapper.innerHTML = "";
  wrapper.appendChild(img);
}
</script>

</body>
</html>
