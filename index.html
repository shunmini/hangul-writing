  <style>

    /* ===== ì•± ë˜í¼ (ì¹´ë“œ ìœ„ì¹˜ ì¡°ì ˆ í•µì‹¬) ===== */
    .app {
      min-height: 100svh;

      /* ğŸ”‘ ì¤‘ì•™ë³´ë‹¤ ì‚´ì§ ìœ„ */

      padding-left: 20px;

      /* ğŸ”‘ í•µì‹¬: í•˜ë‹¨ë§Œ ê·¸ë¼ë°ì´ì…˜ */

        to bottom,

    /* ===== ì œëª© ===== */

    /* ===== ì¤‘ì•™ ì½˜í…ì¸  ì˜ì—­ ===== */
    .content-center {
      flex: 1;

    }
  
    /* ===== ë²„íŠ¼ ì˜ì—­ ===== */
    .button-row {

<body>

  <div class="app">

    <!-- 1ï¸âƒ£ ì‹œì‘ í™”ë©´ -->
    <div id="start" class="section">
      <h2>ê¸€ì ë”°ë¼ì“°ê¸°</h2>

      <div class="content-center">
        <input id="wordInput" placeholder="ì˜ˆ: ì‚¬ë‘" />
      </div>

      <div class="button-row">
        <button onclick="start()">ì‹œì‘</button>
      </div>
    </div>

    <!-- 2ï¸âƒ£ ë”°ë¼ì“°ê¸° í™”ë©´ -->
    <div id="write" class="section" style="display:none;">
      <h2 id="progress"></h2>

      <div class="content-center">
        <canvas id="canvas" width="300" height="300"></canvas>
      </div>

      <div class="button-row">
        <button id="clearBtn" onclick="clearCanvas()">ì‚­ì œ</button>
        <button id="nextBtn" onclick="nextChar()">ë‹¤ìŒ</button>
      </div>
    </div>

    <!-- 3ï¸âƒ£ ê²°ê³¼ í™”ë©´ -->
    <div id="resultScreen" class="section" style="display:none;">
      <h2>ë‚´ê°€ ì“´ ê¸€ì</h2>

      <div id="resultWrapper" class="content-center"></div>

      <div class="button-row">
        <button id="saveImageBtn">ì €ì¥</button>
        <button onclick="goHome()">ì²˜ìŒ</button>
      </div>
    </div>

  </div>

</body>
<script>
let chars = [];
let index = 0;
let paths = [];
let drawings = [];

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const nextBtn = document.getElementById("nextBtn");

let drawing = false;
let currentPath = [];
let resultImageSrc = "";
let inputWord = "";

function start() {
  const word = document.getElementById("wordInput").value.trim();
  if (!word) return alert("ë‹¨ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
  
  inputWord = word;

  chars = word.split("");
  index = 0;
  drawings = [];
  paths = [];

  document.getElementById("start").style.display = "none";
  document.getElementById("write").style.display = "block";

  drawGuide();
  updateButton();
}

function drawGuide() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // âœ… ê°€ì´ë“œ ê¸€ì”¨ (stroke & fill ìƒ‰ í†µì¼)
  ctx.font = "800 250px Apple SD Gothic Neo";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";

  ctx.lineWidth = 8;
  ctx.strokeStyle = "#e0e0e0";
  ctx.fillStyle = "#e0e0e0";

  ctx.strokeText(chars[index], canvas.width / 2, canvas.height / 2);
  ctx.fillText(chars[index], canvas.width / 2, canvas.height / 2);
}

function updateButton() {
  nextBtn.innerText =
    index === chars.length - 1 ? "ì™„ë£Œ" : "ë‹¤ìŒ";
}

// âœï¸ í„°ì¹˜ ì´ë²¤íŠ¸
canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  drawing = true;
  currentPath = [];

  const t = e.touches[0];
  const x = t.clientX - canvas.offsetLeft;
  const y = t.clientY - canvas.offsetTop;

  ctx.beginPath();
  ctx.moveTo(x, y);
  currentPath.push({ x, y });
});

canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  if (!drawing) return;

  const t = e.touches[0];
  const x = t.clientX - canvas.offsetLeft;
  const y = t.clientY - canvas.offsetTop;

  ctx.strokeStyle = "#000";
  ctx.lineWidth = 12;
  ctx.lineCap = "round";
  ctx.lineTo(x, y);
  ctx.stroke();

  currentPath.push({ x, y });
});

canvas.addEventListener("touchend", () => {
  drawing = false;
  if (currentPath.length) paths.push(currentPath);
});

// ğŸ‘‰ ë‹¤ìŒ / ì™„ë£Œ
function nextChar() {
  // 1ï¸âƒ£ ê°€ì´ë“œë§Œ ì ê¹ ì œê±°
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // 2ï¸âƒ£ ì†ê¸€ì”¨ë§Œ ë‹¤ì‹œ ê·¸ë¦¼
  ctx.strokeStyle = "#000";
  ctx.lineWidth = 8;
  ctx.lineCap = "round";

  paths.forEach(p => {
    ctx.beginPath();
    ctx.moveTo(p[0].x, p[0].y);
    p.forEach(pt => ctx.lineTo(pt.x, pt.y));
    ctx.stroke();
  });

  // 3ï¸âƒ£ ì§€ê¸ˆ ìƒíƒœë¥¼ ê·¸ëŒ€ë¡œ ì €ì¥
  saveHandwritingCanvas();

  if (index < chars.length - 1) {
    index++;
    paths = [];
    drawGuide();
    updateButton();
  } else {
    showResult();
  }
}

// âœ… í•´ë‹¹ ì†ê¸€ì”¨ ì‚­ì œ
function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // â— ì†ê¸€ì”¨ ê²½ë¡œë„ ê°™ì´ ì´ˆê¸°í™”
  paths = [];

  // âœ… ê°€ì´ë“œ ê¸€ì”¨ ë‹¤ì‹œ ê·¸ë¦¬ê¸°
  drawGuide();
}

// âœ… ì†ê¸€ì”¨ë§Œ ê·¸ë¦° ìº”ë²„ìŠ¤ë¥¼ ì €ì¥
function saveHandwritingCanvas() {
  const temp = document.createElement("canvas");
  temp.width = canvas.width;
  temp.height = canvas.height;
  const tctx = temp.getContext("2d");

  // ğŸ”‘ í˜„ì¬ ìº”ë²„ìŠ¤ë¥¼ ê·¸ëŒ€ë¡œ ë³µì‚¬ (Safari ì•ˆì „)
  tctx.drawImage(canvas, 0, 0);

  drawings[index] = temp;
}

// ğŸ–¼ï¸ ê²°ê³¼ í™”ë©´ (ì—¬ëŸ¬ ê¸€ì â†’ 1ê°œ ì´ë¯¸ì§€)
function showResult() {
  document.getElementById("write").style.display = "none";
  document.getElementById("resultScreen").style.display = "block";

  const totalWidth = drawings.length * canvas.width;
  const merged = document.createElement("canvas");
  merged.width = totalWidth;
  merged.height = canvas.height;

  const mctx = merged.getContext("2d");
  drawings.forEach((c, i) => {
    mctx.drawImage(c, i * canvas.width, 0);
  });

  resultImageSrc = merged.toDataURL();

  const img = document.createElement("img");
  img.src = resultImageSrc;

  const wrapper = document.getElementById("resultWrapper");
  wrapper.innerHTML = "";
  wrapper.appendChild(img);
}

// ğŸ–¼ï¸ ì†ê¸€ì”¨ ì‚¬ì§„ ì•¨ë²” ì €ì¥
document.getElementById("saveImageBtn").addEventListener("click", () => {
  if (!resultImageSrc) return;

  const link = document.createElement("a");
  link.href = resultImageSrc;
  link.download = `${inputWord}.png`;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
});

// âœ… ì²˜ìŒ í™”ë©´ìœ¼ë¡œ ëŒì•„ê°€ê¸°
function goHome() {
  document.getElementById("resultScreen").style.display = "none";
  document.getElementById("start").style.display = "block";

  // ìƒíƒœ ì´ˆê¸°í™”
  chars = [];
  index = 0;
  paths = [];
  drawings = [];
  resultImageSrc = "";

  document.getElementById("wordInput").value = "";
}
</script>
