<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>í•œê¸€ ë”°ë¼ì“°ê¸°</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 5px;
    }

    canvas {
      border: 1px solid #ccc;
      margin-top: 15px;
      touch-action: none;
    }

    /* ê²°ê³¼ í•œ ì¤„ë¡œë§Œ ë‚˜ì˜¤ê²Œ */
    #result {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px;
      white-space: nowrap;
    }

    #result img {
      width: 120px;
      flex-shrink: 0;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

<!-- 1ï¸âƒ£ ì‹œì‘ í™”ë©´ -->
<div id="start">
  <h2>í•œê¸€ ë”°ë¼ì“°ê¸°</h2>
  <input id="wordInput" placeholder="ì˜ˆ: ì‚¬ë‘" />
  <br />
  <button onclick="start()">ì‹œì‘</button>
</div>

<!-- 2ï¸âƒ£ ë”°ë¼ì“°ê¸° í™”ë©´ -->
<div id="write" style="display:none;">
  <h2 id="progress"></h2>
  <canvas id="canvas" width="300" height="300"></canvas>
  <br />
  <button id="nextBtn" onclick="nextChar()">ë‹¤ìŒ ê¸€ì</button>
</div>

<!-- 3ï¸âƒ£ ê²°ê³¼ í™”ë©´ -->
<div id="resultScreen" style="display:none;">
  <h2>ë‚´ê°€ ì“´ ê¸€ì</h2>
  <div id="result"></div>
</div>

<script>
let chars = [];
let index = 0;
let drawings = [];

// âœ¨ ì†ê¸€ì”¨ë§Œ ì €ì¥í•˜ê¸° ìœ„í•œ ê²½ë¡œ ê¸°ë¡
let paths = [];
let currentPath = [];

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const nextBtn = document.getElementById("nextBtn");

let drawing = false;

function start() {
  const word = document.getElementById("wordInput").value.trim();
  if (!word) return alert("ë‹¨ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”");

  chars = word.split("");
  index = 0;
  drawings = [];
  paths = [];

  document.getElementById("start").style.display = "none";
  document.getElementById("write").style.display = "block";

  drawGuide();
  updateButton();
}

function drawGuide() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // íšŒìƒ‰ ê°€ì´ë“œ ê¸€ì
  ctx.fillStyle = "#ddd";
  ctx.font = "200px Apple SD Gothic Neo";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(chars[index], canvas.width / 2, canvas.height / 2);

  document.getElementById("progress").innerText =
    `${index + 1} / ${chars.length}`;
}

function updateButton() {
  nextBtn.innerText =
    index === chars.length - 1 ? "ì™„ë£Œ" : "ë‹¤ìŒ ê¸€ì";
}

// âœï¸ í„°ì¹˜ ì‹œì‘
canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  drawing = true;
  currentPath = [];

  const t = e.touches[0];
  const x = t.clientX - canvas.offsetLeft;
  const y = t.clientY - canvas.offsetTop;

  ctx.beginPath();
  ctx.moveTo(x, y);
  currentPath.push({ x, y });
});

// âœï¸ í„°ì¹˜ ì´ë™
canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  if (!drawing) return;

  const t = e.touches[0];
  const x = t.clientX - canvas.offsetLeft;
  const y = t.clientY - canvas.offsetTop;

  ctx.strokeStyle = "#000";
  ctx.lineWidth = 6;
  ctx.lineCap = "round";
  ctx.lineTo(x, y);
  ctx.stroke();

  currentPath.push({ x, y });
});

// âœï¸ í„°ì¹˜ ì¢…ë£Œ
canvas.addEventListener("touchend", () => {
  drawing = false;
  if (currentPath.length > 0) {
    paths.push(currentPath);
  }
});

// ğŸ‘‰ ë‹¤ìŒ / ì™„ë£Œ ë²„íŠ¼
function nextChar() {
  saveHandwritingOnly();

  if (index < chars.length - 1) {
    index++;
    paths = [];
    drawGuide();
    updateButton();
  } else {
    showResult();
  }
}

// ğŸ“¸ ì†ê¸€ì”¨ë§Œ ë”°ë¡œ ê·¸ë ¤ì„œ ì €ì¥
function saveHandwritingOnly() {
  const tempCanvas = document.createElement("canvas");
  tempCanvas.width = canvas.width;
  tempCanvas.height = canvas.height;
  const tctx = tempCanvas.getContext("2d");

  tctx.strokeStyle = "#000";
  tctx.lineWidth = 6;
  tctx.lineCap = "round";

  paths.forEach(path => {
    tctx.beginPath();
    tctx.moveTo(path[0].x, path[0].y);
    path.forEach(p => tctx.lineTo(p.x, p.y));
    tctx.stroke();
  });

  drawings.push(tempCanvas.toDataURL());
}

// ğŸ–¼ï¸ ê²°ê³¼ í™”ë©´
function showResult() {
  document.getElementById("write").style.display = "none";
  document.getElementById("resultScreen").style.display = "block";

  const result = document.getElementById("result");
  result.innerHTML = "";

  drawings.forEach(img => {
    const image = document.createElement("img");
    image.src = img;
    result.appendChild(image);
  });
}
</script>

</body>
</html>
