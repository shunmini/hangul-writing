<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>í•œê¸€ ë”°ë¼ì“°ê¸°</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
  
    input {
      font-size: 20px;
      padding: 10px;
      width: 80%;
      margin-bottom: 20px;
    }
  
    button {
      appearance: none;
      -webkit-appearance: none;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }
  
    button:active {
      transform: scale(0.96);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }
  
    #canvas {
      border: 2px solid #ddd;
      border-radius: 14px;
      background: #fff;
      touch-action: none;
      margin-bottom: 12px;
    }
  
    #progress {
      margin: 10px 0;
      font-size: 16px;
    }
  
    #resultWrapper {
      width: 100%;
      overflow: hidden;
    }
  
    #resultWrapper img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<!-- 1ï¸âƒ£ ì‹œì‘ í™”ë©´ -->
<div id="start">
  <h2>í•œê¸€ ë”°ë¼ì“°ê¸°</h2>
  <input id="wordInput" placeholder="ì˜ˆ: ì‚¬ë‘" />
  <br />
  <button onclick="start()">ì‹œì‘</button>
</div>

<!-- 2ï¸âƒ£ ë”°ë¼ì“°ê¸° í™”ë©´ -->
<div id="write" style="display:none;">
  <h2 id="progress"></h2>
  <canvas id="canvas" width="300" height="300"></canvas>
  <br />
  <button id="clearBtn">ì§€ìš°ê¸°</button>
  <button id="nextBtn" onclick="nextChar()">ë‹¤ìŒ ê¸€ì</button>
</div>

<!-- 3ï¸âƒ£ ê²°ê³¼ í™”ë©´ -->
<div id="resultScreen" style="display:none;">
  <h2>ë‚´ê°€ ì“´ ê¸€ì</h2>
  <div id="resultWrapper"></div>
  <br />
  <button id="saveImageBtn">ì‚¬ì§„ìœ¼ë¡œ ì €ì¥</button>
</div>

<script>
let chars = [];
let index = 0;
let paths = [];
let drawings = [];

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const nextBtn = document.getElementById("nextBtn");

let drawing = false;
let currentPath = [];
let resultImageSrc = "";

function start() {
  const word = document.getElementById("wordInput").value.trim();
  if (!word) return alert("ë‹¨ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”");

  chars = word.split("");
  index = 0;
  drawings = [];
  paths = [];

  document.getElementById("start").style.display = "none";
  document.getElementById("write").style.display = "block";

  drawGuide();
  updateButton();
}

function drawGuide() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // âœ… ê°€ì´ë“œ ê¸€ì”¨ (stroke & fill ìƒ‰ í†µì¼)
  ctx.font = "800 220px Apple SD Gothic Neo";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";

  ctx.lineWidth = 10;
  ctx.strokeStyle = "#e0e0e0";
  ctx.fillStyle = "#e0e0e0";

  ctx.strokeText(chars[index], canvas.width / 2, canvas.height / 2);
  ctx.fillText(chars[index], canvas.width / 2, canvas.height / 2);
}

function updateButton() {
  nextBtn.innerText =
    index === chars.length - 1 ? "ì™„ë£Œ" : "ë‹¤ìŒ ê¸€ì";
}

// âœï¸ í„°ì¹˜ ì´ë²¤íŠ¸
canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  drawing = true;
  currentPath = [];

  const t = e.touches[0];
  const x = t.clientX - canvas.offsetLeft;
  const y = t.clientY - canvas.offsetTop;

  ctx.beginPath();
  ctx.moveTo(x, y);
  currentPath.push({ x, y });
});

canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  if (!drawing) return;

  const t = e.touches[0];
  const x = t.clientX - canvas.offsetLeft;
  const y = t.clientY - canvas.offsetTop;

  ctx.strokeStyle = "#000";
  ctx.lineWidth = 12;
  ctx.lineCap = "round";
  ctx.lineTo(x, y);
  ctx.stroke();

  currentPath.push({ x, y });
});

canvas.addEventListener("touchend", () => {
  drawing = false;
  if (currentPath.length) paths.push(currentPath);
});

// ğŸ‘‰ ë‹¤ìŒ / ì™„ë£Œ
function nextChar() {
  // 1ï¸âƒ£ ê°€ì´ë“œë§Œ ì ê¹ ì œê±°
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // 2ï¸âƒ£ ì†ê¸€ì”¨ë§Œ ë‹¤ì‹œ ê·¸ë¦¼
  ctx.strokeStyle = "#000";
  ctx.lineWidth = 8;
  ctx.lineCap = "round";

  paths.forEach(p => {
    ctx.beginPath();
    ctx.moveTo(p[0].x, p[0].y);
    p.forEach(pt => ctx.lineTo(pt.x, pt.y));
    ctx.stroke();
  });

  // 3ï¸âƒ£ ì§€ê¸ˆ ìƒíƒœë¥¼ ê·¸ëŒ€ë¡œ ì €ì¥
  saveHandwritingCanvas();

  if (index < chars.length - 1) {
    index++;
    paths = [];
    drawGuide();
    updateButton();
  } else {
    showResult();
  }
}

// âœ… í•´ë‹¹ ì†ê¸€ì”¨ ì‚­ì œ
function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}
  document.getElementById("clearBtn").addEventListener("click", clearCanvas);

// âœ… ì†ê¸€ì”¨ë§Œ ê·¸ë¦° ìº”ë²„ìŠ¤ë¥¼ ì €ì¥
function saveHandwritingCanvas() {
  const temp = document.createElement("canvas");
  temp.width = canvas.width;
  temp.height = canvas.height;
  const tctx = temp.getContext("2d");

  // ğŸ”‘ í˜„ì¬ ìº”ë²„ìŠ¤ë¥¼ ê·¸ëŒ€ë¡œ ë³µì‚¬ (Safari ì•ˆì „)
  tctx.drawImage(canvas, 0, 0);

  drawings.push(temp);
}

// ğŸ–¼ï¸ ê²°ê³¼ í™”ë©´ (ì—¬ëŸ¬ ê¸€ì â†’ 1ê°œ ì´ë¯¸ì§€)
function showResult() {
  document.getElementById("write").style.display = "none";
  document.getElementById("resultScreen").style.display = "block";

  const totalWidth = drawings.length * canvas.width;
  const merged = document.createElement("canvas");
  merged.width = totalWidth;
  merged.height = canvas.height;

  const mctx = merged.getContext("2d");
  drawings.forEach((c, i) => {
    mctx.drawImage(c, i * canvas.width, 0);
  });

  resultImageSrc = merged.toDataURL();

  const img = document.createElement("img");
  img.src = resultImageSrc;

  const wrapper = document.getElementById("resultWrapper");
  wrapper.innerHTML = "";
  wrapper.appendChild(img);
}

// ğŸ–¼ï¸ ì†ê¸€ì”¨ ì‚¬ì§„ ì•¨ë²” ì €ì¥
document.getElementById("saveImageBtn").addEventListener("click", () => {
  if (!resultImageSrc) return;

  const link = document.createElement("a");
  link.href = resultImageSrc;
  link.download = "hangul-writing.png";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
});
</script>

</body>
</html>
