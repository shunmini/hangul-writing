<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>í•œê¸€ ë”°ë¼ì“°ê¸°</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 5px;
    }

    canvas {
      border: 1px solid #ccc;
      margin-top: 15px;
      touch-action: none;
    }

    /* ê²°ê³¼ í•œ ì¤„ë¡œë§Œ ë‚˜ì˜¤ê²Œ */
    #result {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px;
      white-space: nowrap;
    }

    #result img {
      width: 120px;
      flex-shrink: 0;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

<!-- 1ï¸âƒ£ ì‹œì‘ í™”ë©´ -->
<div id="start">
  <h2>í•œê¸€ ë”°ë¼ì“°ê¸°</h2>
  <input id="wordInput" placeholder="ì˜ˆ: ì‚¬ê³¼" />
  <br />
  <button onclick="start()">ì‹œì‘</button>
</div>

<!-- 2ï¸âƒ£ ë”°ë¼ì“°ê¸° í™”ë©´ -->
<div id="write" style="display:none;">
  <h2 id="progress"></h2>
  <canvas id="canvas" width="300" height="300"></canvas>
  <br />
  <button id="nextBtn" onclick="nextChar()">ë‹¤ìŒ ê¸€ì</button>
</div>

<!-- 3ï¸âƒ£ ê²°ê³¼ í™”ë©´ -->
<div id="resultScreen" style="display:none;">
  <h2>ë‚´ê°€ ì“´ ê¸€ì</h2>
  <div id="result"></div>
</div>

<script>
let chars = [];
let index = 0;
let drawings = [];

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const nextBtn = document.getElementById("nextBtn");

let drawing = false;

function start() {
  const word = document.getElementById("wordInput").value.trim();
  if (!word) return alert("ë‹¨ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”");

  chars = word.split("");
  index = 0;
  drawings = [];

  document.getElementById("start").style.display = "none";
  document.getElementById("write").style.display = "block";

  drawGuide();
  updateButton();
}

function drawGuide() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // íšŒìƒ‰ ê°€ì´ë“œ ê¸€ì
  ctx.fillStyle = "#ddd";
  ctx.font = "200px Apple SD Gothic Neo";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(chars[index], canvas.width / 2, canvas.height / 2);

  document.getElementById("progress").innerText =
    `${index + 1} / ${chars.length}`;
}

function updateButton() {
  if (index === chars.length - 1) {
    nextBtn.innerText = "ì™„ë£Œ";
  } else {
    nextBtn.innerText = "ë‹¤ìŒ ê¸€ì";
  }
}

// í„°ì¹˜ë¡œ ê·¸ë¦¬ê¸°
canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  drawing = true;
  const t = e.touches[0];
  ctx.beginPath();
  ctx.moveTo(t.clientX - canvas.offsetLeft, t.clientY - canvas.offsetTop);
});

canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  if (!drawing) return;
  const t = e.touches[0];
  ctx.strokeStyle = "#000";
  ctx.lineWidth = 6;
  ctx.lineCap = "round";
  ctx.lineTo(t.clientX - canvas.offsetLeft, t.clientY - canvas.offsetTop);
  ctx.stroke();
});

canvas.addEventListener("touchend", () => {
  drawing = false;
});

// ë‹¤ìŒ / ì™„ë£Œ ë²„íŠ¼
function nextChar() {
  // ğŸ‘‰ í˜„ì¬ ìº”ë²„ìŠ¤ ê·¸ëŒ€ë¡œ ì €ì¥ (íšŒìƒ‰ ê°€ì´ë“œ í¬í•¨ X)
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const tempCanvas = document.createElement("canvas");
  tempCanvas.width = canvas.width;
  tempCanvas.height = canvas.height;
  const tctx = tempCanvas.getContext("2d");
  tctx.putImageData(imageData, 0, 0);

  drawings.push(tempCanvas.toDataURL());

  if (index < chars.length - 1) {
    index++;
    drawGuide();
    updateButton();
  } else {
    showResult();
  }
}

// ê²°ê³¼ í™”ë©´
function showResult() {
  document.getElementById("write").style.display = "none";
  document.getElementById("resultScreen").style.display = "block";

  const result = document.getElementById("result");
  result.innerHTML = "";

  drawings.forEach(img => {
    const image = document.createElement("img");
    image.src = img;
    result.appendChild(image);
  });
}
</script>

</body>
</html>
